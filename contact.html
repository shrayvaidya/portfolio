<div class="form-body">
    <div id="form">
    <h3 class="form-header">Send me a message!</h3>
    <form aria-label="contact form" name="myForm" id="form-id" class="form-class" method="post" action="success.html" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="First Name" class="label">Your first name</label>
            <div class="input">
                <input type="text" id="Name" name="FirstName" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Last Name" class="label">Your last name</label>
            <div class="input">
                <input type="text" id="Name" name="LastName" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="label">Your email address</label>
            <div class="input">
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>
        </div>
      <div class="form-group">
            <label for="Location" class="label">Your location</label>
            <div class="input">
                <input type="text" id="Location" name="Location" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Message" class="label">Your message</label>
            <div class="input">
                <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>
      
        <div class="form-group">
            <button type="submit" id="form-button" class="form-btn form-btn-primary form-btn-lg form-btn-block">Send Message</button>
        </div>
    </form>
    </div>
</div>
